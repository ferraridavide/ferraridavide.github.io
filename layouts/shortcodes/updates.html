<div id="updates-container"></div>


<style>
    
#updates-container {
    width: min(720px, 100%);
    display: flex;
    flex-direction: column;
}

#updates-container .event {
    position: relative;
    display: inline-block;
    background-color: var(--border);
    border-radius: 5px;
    width: 100%;
    padding: 0.5rem;
    padding-left: calc(1rem + 5px + 0.5rem);
    margin-bottom: 0.5rem;
}


#updates-container .event:before {
    content: '';
    width: 4px;
    position: absolute;
    height: calc(100% - 1rem);
    left: 1rem;
    background-color: rgb(0, 132, 255);
    border-radius: 99px;
}

#updates-container .event span {
    margin: 0;
}

#updates-container p {
    font-size: 0.8rem;
    color: var(--secondary);
    margin: 0;
}

#updates-container p:after {
    content: '';
    display: block;
    width: 100%;
    height: 1px;
    background-color: var(--border);
    margin-bottom: 0.5rem;
}
</style>

{{ $js := resources.Get "updates.js" | minify | fingerprint }}
<script
  src="{{ $js.RelPermalink }}"
  integrity="{{ $js.Data.Integrity }}"
  defer
></script>
